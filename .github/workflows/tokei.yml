name: tokei

on:
  push:
    branches:
      - main
  schedule:
    # æ¯Žæ—¥0æ™‚ï¼ˆUTCï¼‰ã«å®Ÿè¡Œ
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  tokei:
    name: Update tokei badge
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v5

      - name: Install tokei
        run: |
          cargo install --locked tokei

      - name: Run tokei
        id: tokei
        run: |
          # JSONã§å‡ºåŠ›
          tokei --output json > tokei_output.json

          # åˆè¨ˆè¡Œæ•°ã‚’å–å¾—
          TOTAL_LINES=$(jq '.Total.code' tokei_output.json)
          TOTAL_COMMENTS=$(jq '.Total.comments' tokei_output.json)
          TOTAL_BLANKS=$(jq '.Total.blanks' tokei_output.json)

          echo "total_lines=${TOTAL_LINES}" >> $GITHUB_OUTPUT
          echo "total_comments=${TOTAL_COMMENTS}" >> $GITHUB_OUTPUT
          echo "total_blanks=${TOTAL_BLANKS}" >> $GITHUB_OUTPUT

          # shields.ioç”¨ã®JSONã‚’ä½œæˆ
          cat > tokei_badge.json <<EOF
          {
            "schemaVersion": 1,
            "label": "lines of code",
            "message": "$(numfmt --grouping ${TOTAL_LINES})",
            "color": "blue"
          }
          EOF

      - name: Update Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: ${{ secrets.TOKEI_GIST_ID }}
          file_path: tokei_badge.json
          file_type: text

      - name: Display results
        run: |
          echo "ðŸ“Š Code Statistics:"
          echo "  Lines of code: ${{ steps.tokei.outputs.total_lines }}"
          echo "  Comments: ${{ steps.tokei.outputs.total_comments }}"
          echo "  Blank lines: ${{ steps.tokei.outputs.total_blanks }}"
