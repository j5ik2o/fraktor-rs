name: bump-version

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Set true to preview the next version without creating commits, tags, or releases'
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: bump-version-${{ github.ref }}
  cancel-in-progress: false

jobs:
  bump:
    name: Conventional Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Configure Git User
        run: |
          git config user.name "fraktor-release-bot"
          git config user.email "release-bot@fraktor.dev"
      - name: Generate Changelog and Bump Version
        id: changelog
        uses: TriPSs/conventional-changelog-action@v6
        with:
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          git-message: 'chore(release): {version}'
          git-user-name: 'fraktor-release-bot'
          git-user-email: 'release-bot@fraktor.dev'
          preset: 'conventionalcommits'
          tag-prefix: 'v'
          output-file: 'CHANGELOG.md'
          release-count: '0'
          version-file: 'Cargo.toml'
          version-path: 'package.version'
          skip-on-empty: 'true'
          skip-commit: ${{ inputs.dry_run }}
          skip-tag: ${{ inputs.dry_run }}
          skip-git-pull: 'true'
          skip-ci: 'false'
          git-push: 'false'
      - name: Push Changes
        if: ${{ steps.changelog.outputs.skipped == 'false' && inputs.dry_run == false }}
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}.git
          git push origin HEAD:${GITHUB_REF_NAME}
          git push origin ${{ steps.changelog.outputs.tag }}
      - name: Create GitHub Release
        if: ${{ steps.changelog.outputs.skipped == 'false' && inputs.dry_run == false }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
